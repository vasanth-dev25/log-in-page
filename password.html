<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- log in  -->
     <section class="login1">
        <section class="form">
            <div class="greet">
                <h1>Reset your password</h1>
            </div>
            <div class="input">
                <form action="">
                <h2>Email</h2>
                <input type="mail" id="cont"placeholder="Enter your mail">
                <h2>OTP</h2>
                <input type="text" id="cont" placeholder="Please enter your OTP">
                <h2>New Password</h2>
                <div class=pass>
                <input type="password" class="cont" id="password" placeholder="********">
                <img src=hidden.png id=eyeicon width="20px">
                 </div>
                <h2>Re-enter password</h2>
               <div class=pass>
                <input type="password" class="cont" id="password2" placeholder="********">
                <img src=hidden.png id=eyeicon2 width="20px">
                 </div>
                </form>
                </div>
            </div>
            <div class="but">
                <button class="but1">Done</button>
                <p>Already have an account! &nbsp; <a href="index.html">Log in</a></p>
            </div>
            </section>            
         </section>
    <script>
           let eyeicon = document.getElementById("eyeicon");
           let password = document.getElementById("password");
           
            eyeicon.onclick = function(){
                if(password.type=="password"){
                    password.type="text";
                    eyeicon.src= "view.png";
                }
                else{
                    password.type="password";
                    eyeicon.src = "hidden.png";  
                  }   
            } 
             let eyeicon2 = document.getElementById("eyeicon2");
           let password2 = document.getElementById("password2");
           
            eyeicon2.onclick = function(){
                if(password2.type=="password"){
                    password2.type="text";
                    eyeicon2.src= "view.png";
                }
                else{
                    password2.type="password";
                    eyeicon2.src = "hidden.png";  
                  }   
            } 
         </script>
</body>

</html>
