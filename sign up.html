<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- log in  -->
     <section class="login1">
        <section class="form">
            <div class="greet">
                <h1>Hey,Welcome !üëãüèª</h1>
                <p>Create your new account</p>
            </div>
            <div class="input">
                <form action="">
                <h2>Name</h2>
                <input type="text" class="cont" placeholder="Enter your name">
                <h2>Email</h2>
                <input type="mail" class="cont"placeholder="Enter your mail">
                <h2>Password</h2>
                <div class="pass">
                <input type="password" class="cont" placeholder="Enter your password" id="password">
                <img src="hidden.png" id="eyeicon" width="20px" alt="">

                <input type="text" class="cont" placeholder="Enter your number">
                </form>
                </div>

            <div class="but">

            </div>
            </section>            
         </section>
    <script>
           let eyeicon = document.getElementById("eyeicon");
           let password = document.getElementById("password");
           
            eyeicon.onclick = function(){
                if(password.type=="password"){
                    password.type="text";
                    eyeicon.src= "view.png";
                }
                else{
                    password.type="password";
                    eyeicon.src = "hidden.png";  
                  }   
            } 
         </script>
